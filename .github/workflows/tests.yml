name: 'Tests'

on:
  push:
    branches: [develop]
  pull_request:
    branches: [master, develop]

jobs:
  test-unit:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v4.1.1'

      - name: 'Setup Node.js'
        uses: 'actions/setup-node@v4.0.0'
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 'Install dependencies'
        run: 'npm clean-install'

      - name: 'Build'
        run: 'npm run build'

      - name: 'Unit Test'
        run: 'npm run test:unit'

  test-e2e:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    strategy:
      matrix:
        include:
          # - os: 'macos-latest'
          # - os: 'windows-latest'
          - os: 'ubuntu-latest'
      fail-fast: false

    steps:
      - uses: 'actions/checkout@v4.1.1'

      - name: 'Setup Node.js'
        uses: 'actions/setup-node@v4.0.0'
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 'Install dependencies'
        run: 'npm clean-install'

      - name: 'Build'
        run: 'npm run build'

      - name: 'Install Leon CLI'
        run: 'npm install --global'

      - name: 'End To End (e2e) Test'
        run: 'npm run test:e2e'
